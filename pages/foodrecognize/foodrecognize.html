    <img id="camera-image" />

      <ion-card-title color="danger">

          {{ result.labels[0]}}


        </ion-col>
      </div>

    </ion-card-content>

  </ion-card>
  <div class="center">
  <button ion-button icon-start (tap)="captureAndUpload()">
    <ion-icon name="camera"></ion-icon>
    Activate Google Vision
  </button>
  </div>
